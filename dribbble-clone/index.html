<html>

<head>
  <meta charset="utf-8">
  <title>Combine your components</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="card product-card">
      <div class="product-header">
        <div class="product-image">
          <img
            src='https://images.unsplash.com/photo-1561158318-83210510d944?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60'
            alt="">
        </div>
        <div class="product-description">
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div>
            <h3>Sweet Orange Oil</h3>
            <p>Curibatur blandit tempus portitor. Aenene Ipsum Fusce lotus</p>
          </div>
          <div class="button">$200.00</div>
        </div>
      </div>
      <div class="product-views">
        <div
          style="background-image: url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60');"
          class="video video-main">
          <i class="fas fa-play-circle video-controls"></i>
        </div>
        <div class="product-videos">
          <div
            style="background-image: url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60');"
            class="video video-thumb">
            <i class="fas fa-play-circle video-controls"></i>
          </div>
          <div
            style="background-image: url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60');"
            class="video video-thumb"></div>
          <div
            style="background-image: url('https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60');"
            class="video video-thumb"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
